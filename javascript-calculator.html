<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
</head>

<body>


<div class="wrapper container buttons">
        <textarea class="screen">0 </textarea>
        <button type="button" class="btn top-row ac">AC</button>
        <button type="button" class="btn top-row neg-and-pos"  data-action="add" >+/-</button>
        <button type="button" class="btn top-row percent">%</button>
        <button type="button" class="btn divide operators" data-action="divide" >&divide</button>
        <button type="button" class="btn multiply operators"  data-action="multiply">&times</button>
        <button type="button" class="btn minus operators" data-action="subtract">-</button>
        <button type="button" class="btn plus operators">+</button>
        <button type="button" class="btn equal operators">=</button>
        <button type="button" class="btn one numbers">1</button>
        <button type="button" class="btn two numbers">2</button>
        <button type="button" class="btn three numbers">3</button>
        <button type="button" class="btn four numbers">4</button>
        <button type="button" class="btn five numbers">5</button>
        <button type="button" class="btn six numbers">6</button>
        <button type="button" class="btn seven numbers">7</button>
        <button type="button" class="btn eight numbers">8</button>
        <button type="button" class="btn nine numbers">9</button>
        <button type="button" class="btn zero numbers">0</button>
        <button type="button" class="btn period numbers">.</button>
    </main>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    // });

    $('.btn').click(function(event){
        console.log('you clicked: ', this.innerHTML);
    })





</script>
</body>
</html>
