<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
<div class="wrapper">
    <main class="container">
        <textarea class="screen"></textarea>
        <button type="button" class="top-row ac">AC</button>
        <button type="button" class="top-row neg-and-pos">+/-</button>
        <button type="button" class="top-row percent">%</button>
        <button type="button" class="divide operators">&divide</button>
        <button type="button" class="multiply operators">&times</button>
        <button type="button" class="minus operators">-</button>
        <button type="button" class="plus operators">+</button>
        <button type="button" class="equal operators">=</button>
        <button type="button" class="one numbers">1</button>
        <button type="button" class="two numbers">2</button>
        <button type="button" class="three numbers">3</button>
        <button type="button" class="four numbers">4</button>
        <button type="button" class="five numbers">5</button>
        <button type="button" class="six numbers">6</button>
        <button type="button" class="seven numbers">7</button>
        <button type="button" class="eight numbers">8</button>
        <button type="button" class="nine numbers">9</button>
        <button type="button" class="zero numbers">0</button>
        <button type="button" class="period numbers">.</button>

    </main>
</div>
</body>
</html>
