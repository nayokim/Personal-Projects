<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
<div class="wrapper">

<!--  Todo:  Need to change divs to buttons-->
    <main class="container">
        <div class="screen"></div>
        <div class="ac">AC</div>
        <div class="neg-and-pos">+/-</div>
        <div class="percent">%</div>
        <div class="divide operaters">&divide</div>
        <div class="seven numbers">7</div>
        <div class="eight numbers">8</div>
        <div class="nine numbers">9</div>
        <div class="multiply operaters">&times</div>
        <div class="four numbers">4</div>
        <div class="five numbers">5</div>
        <div class="six numbers">6</div>
        <div class="minus operaters">-</div>
        <div class="one numbers">1</div>
        <div class="two numbers">2</div>
        <div class="three numbers">3</div>
        <div class="plus operaters">+</div>
        <div class="zero numbers">0</div>
        <div class="period numbers">.</div>
        <div class="equal operaters">=</div>
    </main>
</div>


</div>
</body>
</html>
