<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculator.css">
</head>

<body>


<div class="wrapper container buttons">
    <div id="current-value" class="item item-header">0</div>
    <button class="btn top-row ac">AC</button>
    <button class="btn top-row neg-and-pos" data-action="add">+/-</button>
    <button class="btn top-row percent">%</button>
    <button class="btn divide operators" data-action="divide">&divide</button>
    <button class="btn multiply operators" data-action="multiply">&times</button>
    <button class="btn minus operators" data-action="subtract">-</button>
    <button class="btn plus operators">+</button>
    <button class="btn equal operators">=</button>
    <button class="btn one numbers">1</button>
    <button class="btn two numbers">2</button>
    <button class="btn three numbers">3</button>
    <button class="btn four numbers">4</button>
    <button class="btn five numbers">5</button>
    <button class="btn six numbers">6</button>
    <button class="btn seven numbers">7</button>
    <button class="btn eight numbers">8</button>
    <button class="btn nine numbers">9</button>
    <button class="btn zero numbers">0</button>
    <button class="btn period numbers">.</button>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    // var calcButtons = document.querySelector('.buttons');
    // console.log(calcButtons)

    // calcButtons.addEventListener('click',function(){
    //     console.log('you clicked a button')
    // });

    $('.btn').click(function (event) {
        var thingClicked = this.innerHTML;
        console.log('you clicked: ', thingClicked);
        $('#current-value').html(thingClicked);
    })


</script>
</body>
</html>
